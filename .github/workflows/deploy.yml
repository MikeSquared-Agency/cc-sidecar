name: Deploy
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: [self-hosted, openclaw]
    steps:
      - name: Pull latest
        run: cd ~/cc-sidecar && git pull origin main

      - name: Build binary
        run: cd ~/cc-sidecar && go build -o bin/cc-sidecar .

      - name: Restart service
        run: sudo systemctl restart cc-sidecar.service
